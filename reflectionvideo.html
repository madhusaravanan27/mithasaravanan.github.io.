<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Video | Madhumitha Saravanan</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Video Container */
        .video-container {
            text-align: center;
            background-color: #112240;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-container h1 {
            color: #64ffda;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .video-container video {
            max-width: 100%;
            height: auto;
            border: 2px solid #64ffda;
            border-radius: 8px;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #64ffda;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Reflection Video</h1>
        <video controls>
            <source src="reflection.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
