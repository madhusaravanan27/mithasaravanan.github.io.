<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Project - Madhumitha Saravanan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Main Content Styling */
        .main-content {
            width: 100%;
            max-width: 800px; /* Expanded to increase width */
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #64ffda;
            font-size: 3em; /* Increased font size for the heading */
            margin-bottom: 30px;
        }

        /* Project Card Styling */
        .project-card {
            background-color: #112240;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 800px; /* Larger card size */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .project-card-content {
            padding: 30px; /* Increased padding for more space */
            text-align: center;
        }

        .project-card h3 {
            color: #64ffda;
            font-size: 1.8em; /* Increased font size for the project title */
            margin: 0 0 15px;
        }

        .project-card p {
            color: #8892b0;
            font-size: 1.1em; /* Slightly larger font for description */
            margin-bottom: 30px;
        }

        /* Button Styling */
        .project-card a {
            display: inline-block;
            padding: 12px 24px; /* Larger padding for button */
            background-color: #64ffda;
            color: #0a192f;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .project-card a:hover {
            background-color: #0a192f;
            color: #64ffda;
            border: 2px solid #64ffda;
        }

        /* Back Link Styling */
        .back-link {
            margin-bottom: 20px;
            color: #64ffda;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Back to Projects Link -->
    <a href="project.html" class="back-link">&larr; Back to Projects</a>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>Visualization Project</h1>

        <!-- Project Card -->
        <div class="project-card">
            <img src="/mnt/data/image.png" alt="Natural Disasters Project">
            <div class="project-card-content">
                <h3>A Visual Exploration of Natural Disasters and Economic Impact</h3>
                <p>This project analyzes natural disasters in the USA (2000-2020) using Tableau dashboards to reveal trends in occurrences, recovery times, and economic impact.</p>
                <a href="https://github.com/madhusaravanan27/Natural-Disasters" target="_blank">View Project on GitHub</a>
            </div>
        </div>
    </div>

</body>
</html>
